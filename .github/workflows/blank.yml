name: CI

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update README
        run: |
          echo -e "# Hello World!\n\nThe current time of this readme update is $(date +%s)" > profile/README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add profile/README.md
          git commit -m "Update README with current time [skip ci]"
          git push
